<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <h1>CodeYourFuture Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <fieldset>
            <legend>Please select all of your dietary requirements</legend>
            <label>
              Halal
              <input type="checkbox" />
            </label>
            <label
              >Kosher
              <input type="checkbox" />
            </label>
            <label
              >Vegetarian
              <input type="checkbox" />
            </label>
            <label>
              Vegan
              <input type="checkbox" />
            </label>
            <label>
              Gluten Free
              <input type="checkbox" />
            </label>
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
